{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Create{% endif %} Todo</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>

  <a href="{% url 'todo:todo_list' %}">Back to list</a>
{% endblock %}
